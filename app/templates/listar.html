<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Plano</th>
                <th>FrequÃªncia</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}

</body>
